<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="mario.js" defer></script>
    <link rel="stylesheet" href="mario.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Dino Mario</title>
  </head>
  <body>
    <h1></h1>
    <div class="game-board">
      <h1 class="game-over">Game Over</h1>
      <h2 class="score">Score: 0</h2>
      <h2 class="high-score">High Score: 0</h2>
      <img src="./pipe.png" class="pipe" />
      <img src="./mario.gif" class="mario" />
      <img src="./clouds.png" class="clouds" />
      <audio loop autoplay>
        <source src="./mario-song.mp3" type="audio/mpeg"> 
      </audio>
    </div>
  </body>
</html>
