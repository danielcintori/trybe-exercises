<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quizstyles.css">  
  <title>Tribute Page</title>
</head>

<body>

  <main id="main">

    <div id="title">
      <h1>Dr. Norman Borlaug</h1>
    </div>

    <div id="img-div">
      <img id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQK-fnmnaBjwhi0rqxHV75abuVICXs8e-0uvNyhQ5aBnw&s" alt="Dr. Norman Borlaug">
      <figcaption id="img-caption">Dr. Norman Borlaug working in the field.</figcaption>
    </div>

    <div id="tribute-info">
      <p>
        Dr. Norman Borlaug was an American agronomist who led initiatives worldwide that contributed to the extensive
        increases in agricultural production, often referred to as the Green Revolution.
      </p>
    </div>

    <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about Dr. Norman
      Borlaug</a>

  </main>

</body>

</html>
