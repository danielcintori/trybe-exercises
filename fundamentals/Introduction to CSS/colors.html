<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        body {
            size: 16px;
            text-align: center;            
        }
        h1 {
            font-family: sans-serif;
        }
        p {
            font-weight: 600;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        #Yellow {
            background-color: yellow;
            padding: 10px;
        }
        #Red {
            background-color: red;
            padding: 10px;
        }
        #Brown {
            background-color: brown;
            padding: 10px;
        }
        #Green {
            background-color: green;
            padding: 10px;
        }
        #Blue {
            background-color: blue;
            color: white; /* Adding white text color for visibility */
            padding: 10px;
        }
        #Indigo {
            background-color: indigo;
            color: white; /* Adding white text color for visibility */
            padding: 10px;
        }
        #Orange {
            background-color: orange;
            padding: 10px;
        }
        #Violet {
            background-color: violet;
            padding: 10px;
        }
        #Grey {
            background-color: grey;
            color: white; /* Adding white text color for visibility */
            padding: 10px;
        }
        #Black {
            background-color: black;
            color: white; /* Adding white text color for visibility */
            padding: 10px;
        }
        #Cyan {
            background-color: cyan;
            padding: 10px;
        }
        #Magenta {
            background-color: magenta;
            padding: 10px;
        }
        #Pink {
            background-color: pink;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Colors</h1>
    <p>What is your favorite color?</p>
    <ul>
        <li id="Yellow">Yellow</li>
        <li id="Red">Red</li>
        <li id="Brown">Brown</li>
        <li id="Green">Green</li>
        <li id="Blue">Blue</li>
        <li id="Indigo">Indigo</li>
        <li id="Orange">Orange</li>
        <li id="Violet">Violet</li>
        <li id="Grey">Grey</li>
        <li id="Black">Black</li>
        <li id="Cyan">Cyan</li>
        <li id="Magenta">Magenta</li>
        <li id="Pink">Pink</li>
    </ul>
</body>
</html>
